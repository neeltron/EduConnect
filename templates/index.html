<html>
  <head>
    <title>
      Let's Do Some Tech!
    </title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js"></script>
  </head>
  <body>
    <h1 style="text-align:center;">Let's Do Some Tech!</h1>
    <h4>Need some folks to study with? Join an existing study session below:</h4>
    <ul>
      {% for i in obj: %}
      <li><a data-title="Awesome Button" href = https://letsdosome.tech/join?title={{ obj[i] }}>{{obj[i]}}</a></li>
      {% endfor %}
    </ul>
    <h4>Create a new study session here!</h4>
    <form method = "post" action = "{{ url_for("index")}}">
      <input type = "text" name = "title" placeholder = "Topic/Name"></input>
      <button>Create and Enter</button>
    </form>
  </body>
</html>
