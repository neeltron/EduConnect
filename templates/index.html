<!DOCTYPE html>
<html>
  <head>
    <title>
      QuickSesh!
    </title>
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet"> 
    <script type="text/javascript">
        function myFunction() {
          document.getElementById("bod").style.backgroundImage = "url(static/bgdark.png)";
          document.getElementById("heading").style.color = "#ECECEC";
          document.getElementById("heading4").style.color = "#ECECEC";
          document.getElementById("heading42").style.color = "#ECECEC";
        }
    </script>
  </head>
  <body id="bod">
    <img src = "static/light.png" id="lightdark" onclick="myFunction()">

    <h4 id = "heading4">Need some folks to study with? Join an existing study session below:</h4>

      {% endfor %}
    </ul>

    <form method = "post" action = "{{ url_for("index")}}">
      <input type = "text" name = "title" placeholder = "Topic/Name" id = "input1"></input>
      <button id = "submit1">join</button>
    </form>
    <form method = "post" action = "{{ url_for("index")}}">
      <input type = "text" name = "title" placeholder = "Topic/Name" id = "input2"></input>

</html>
